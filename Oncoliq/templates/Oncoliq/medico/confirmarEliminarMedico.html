<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación del Medico</title>
</head>
<body>
    <h2>Confirmar Eliminación del Medico</h2>
    <p>¿Estás seguro de que deseas eliminar el medico "{{ medico.nombre }}"?</p>

        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
