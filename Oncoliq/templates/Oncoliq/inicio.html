<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'Oncoliq/css/marce.css'%}" rel="stylesheet"/>
    <title>Inicio</title>
</head>
<body>
    <header class="container-fluid p-0 position-relative">
        <section>
            <nav class="navbar navbar-expand-lg fixed-top bg-primary" id="mainNav">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand" href="#page-top">Oncoliq</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'Laboratorio' %}">Laboratorio</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'Medico' %}">Medico</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'Paciente' %}">Paciente</a></li>
                            <li class="nav-item"><a class="nav-link" href=""><img src="{{avatar}}" width="40px" alt="perfil"></a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'perfil' %}">{{user.username}}</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'comentario' %}">Comentario</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'mostrarComentarios' %}">Blog</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Logout</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'acercaDeMi' %}">Acerca de mi</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="container-fluid mt-3 pt-5">
                {% block contenidoQueCambia %}
                {% endblock %}
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
