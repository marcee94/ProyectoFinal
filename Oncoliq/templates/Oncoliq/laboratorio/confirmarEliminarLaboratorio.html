<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación del Laboratorio</title>
</head>
<body>
    <h2>Confirmar Eliminación del Laboratorio</h2>
    <p>¿Estás seguro de que deseas eliminar el laboratorio "{{ laboratorio.laboratorio }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
